<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <p id="title">The Dice Game</p>
    </div>

    <div class="container">
        <div class="left">
            <p id="left-title">Player 1</p>
            <img id="left-img" src="images/Dice/5.png" alt="left-img">
        </div>

        <div class="middle">
            <p id="score-txt">Score</p>
            <div class="score">
                <p id="score-left">0</p>
                <p id="score-right">0</p>
            </div>
            <button id="btn1">ROLL DICE</button>
            <button id="btn2">RESTART</button>
        </div>

        <div class="right">
            <p id="right-title">Player 2</p>
            <img id="right-img" src="images/Dice/5.png" alt="right-img">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
